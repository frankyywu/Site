<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YIFAN's Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .intro {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .intro img {
            border-radius: 50%;
            margin: 20px;
            width: 200px;
            height: 200px;
        }
        .intro-text {
            max-width: 600px;
            text-align: center;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .project {
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33% - 40px);
            box-sizing: border-box;
        }
        .project img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            .project {
                flex: 1 1 calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            nav {
                flex-direction: column;
            }
            .project {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>YIFAN's Homepage</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#projects">项目</a>
        <a href="#contact">联系</a>
    </nav>
    <div class="container">
        <section id="about" class="intro">
            <img src="your-photo.jpg" alt="YIFAN's Photo">
            <div class="intro-text">
                <h2>关于我</h2>
                <p>欢迎来到我的个人主页！我是YIFAN，一名热衷于设计与科技的创意工作者，致力于将艺术与技术融合，创造出独特的用户体验。</p>
            </div>
        </section>
        <section id="projects" class="projects">
            <h2>项目展示</h2>
            <div class="project">
                <img src="project1.jpg" alt="Project 1">
                <h3>项目一</h3>
                <p>这是我参与的第一个项目，主要涉及...</p>
            </div>
            <div class="project">
                <img src="project2.jpg" alt="Project 2">
                <h3>项目二</h3>
                <p>这是我参与的第二个项目，主要涉及...</p>
            </div>
            <div class="project">
                <img src="project3.jpg" alt="Project 3">
                <h3>项目三</h3>
                <p>这是我参与的第三个项目，主要涉及...</p>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2025 YIFAN. 版权所有。</p>
    </footer>
</body>
</html>
