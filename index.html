<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 头部导航 -->
    <header id="header">
        <div class="header-container">
            <a class="logo" href="/">Traffic Productions©</a>
            <nav class="navigation">
                <a href="#photos" class="nav-item">照片墙</a>
                <a href="#research" class="nav-item">科研</a>
                <a href="#social" class="nav-item">社交媒体</a>
            </nav>
        </div>
    </header>

    <!-- 照片墙板块 -->
    <section id="photos" class="photo-gallery">
        <div class="gallery-controls">
            <button class="grid-view">Grid</button>
            <button class="list-view">List</button>
        </div>
        <div class="gallery-content">
            <!-- 在此展示图片 -->
        </div>
    </section>

    <!-- 科研板块 -->
    <section id="research" class="research">
        <h2>我的研究</h2>
        <div class="research-list">
            <div class="research-item">
                <h3>研究标题</h3>
                <p>简短摘要...</p>
                <a href="#" class="read-more">阅读更多</a>
            </div>
            <!-- 更多研究项目 -->
        </div>
    </section>

    <!-- 社交媒体板块 -->
    <section id="social" class="social-media">
        <h2>社交媒体</h2>
        <div class="social-links">
            <a href="https://www.instagram.com" class="social-icon">Instagram</a>
            <a href="https://www.linkedin.com" class="social-icon">LinkedIn</a>
            <!-- 其他社交媒体 -->
        </div>
    </section>

    <!-- 页脚 -->
    <footer id="footer">
        <p>&copy; 2025 Traffic Productions. All rights reserved.</p>
    </footer>
</body>
</html>
